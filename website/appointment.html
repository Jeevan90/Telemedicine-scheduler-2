<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Dancing+Script:wght@700&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto&family=Roboto+Condensed:wght@700&family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            background-image: url(Image/a3.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 5px;
            color: white;
        }
        nav {
            background: rgb(3, 111, 119);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .logo h1 {
            margin: 0;
            display: inline;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: inline;
            margin-left: 20px;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            max-width: 800px;
            margin: auto;
            background: rgb(3, 111, 119);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 85%;
        }
        .form-section {
            flex: 1;
            padding-right: 20px;
        }
        .form-section h2 {
            text-align: center;
            color: #000000;
        }
        .form-section label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-section input, .form-section select, .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-section button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #218838;
        }
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-section img {
            max-width: 100%;
            border-radius: 8px;
        }
        footer {
            background-color: rgb(3, 111, 119);
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
    <script>
        function showAlert(event) {
            event.preventDefault();
            const department = document.getElementById('department').value;
            const doctor = document.getElementById('doctor').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const note = document.getElementById('note').value;

            const appointment = { department, doctor, name, phone, email, date, time, note };

            let appointments = JSON.parse(localStorage.getItem('appointments')) || [];
            appointments.push(appointment);
            localStorage.setItem('appointments', JSON.stringify(appointments));

            alert("Your appointment has been booked successfully!");
            document.querySelector('form').reset();
        }
    </script>
</head>
<body>

    <nav>
        <div class="logo">
            <h1>Health Care</h1>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="doctor.html">Doctors</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="appointment.html">Appointment</a></li>
            <li><a href="patientappointment.html">View Appointments</a></li>
        
        </ul>
    </nav>

    <div class="container">
        <div class="form-section">
            <h2>Make An Appointment</h2>
            <form onsubmit="showAlert(event);">
                <div class="form-group">
                    <label for="department">Select Department</label>
                    <select id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Dermatology">Dermatology</option>
                        <option value="Neurology">Neurology</option>
                        <option value="Orthopedics">Orthopedics</option>
                        <option value="Pediatrics">Pediatrics</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="doctor">Choose Doctor by Name</label>
                    <select id="doctor" name="doctor" required>
                        <option value="">Choose Doctor</option>
                        <option value="Dr. John Smith">Dr. John Smith</option>
                        <option value="Dr. Emily Jones">Dr. Emily Jones</option>
                        <option value="Dr. Michael Brown">Dr. Michael Brown</option>
                        <option value="Dr. Sarah White">Dr. Sarah White</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Patient Name *</label>
                    <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" title="Please enter only alphabetic characters and spaces.">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input type="text" id="phone" name="phone" required pattern="^\d{10}$" maxlength="10" title="Please enter a 10-digit phone number." oninput="this.value=this.value.replace(/[^0-9]/g,'');">
                </div>
                 
                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="date">Preferred Date *</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time *</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="note">Type Appointment Note</label>
                    <textarea id="note" name="note"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">BOOK NOW</button>
            </form>
        </div>
        <div class="image-section">
            <img src="Image/main.png" alt="Doctor Image">
        </div>
    </div>

    <footer>
        &copy; 2023 Health Care
    </footer>
</body>
</html>
