<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ADD8E6; /* Light blue background color */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        nav {
            background: rgb(3, 111, 119);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            margin-top: 80px; /* To account for fixed navbar */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: rgb(3, 111, 119);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .submit-button:hover {
            background-color: #025e62;
        }
        footer {
            background-color: rgb(3, 111, 119);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
        .register-link a {
            color: rgb(3, 111, 119);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <h1>Health Care</h1>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="doctor.html">Doctors</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="appointment.html">Appointment</a></li>
            <li><a href="doctor-login.html">Doctor Login</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <h2>Doctor Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-button">Login</button>
            <div class="error-message" id="error-message"></div>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="doctor-registration.html">Register here</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Health Care. All rights reserved.</p>
        <p>Contact us: info@healthcare.com | Phone: (123) 456-7890</p>
    </footer>

    <script>
        // Example doctor credentials
        const doctors = [
            { username: 'jeevan', password: '121' },
            { username: 'amit', password: '2005' },
            { username: 'tanaya', password: '2006' },
            { username: 'shreeya', password: '2004' }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Check credentials against the array of doctors
            const doctor = doctors.find(doc => doc.username === username && doc.password === password);

            if (doctor) {
                errorMessage.textContent = ''; // Clear any previous error
                alert('Login successful!');
                window.location.href = 'appointments.html'; // Redirect to dashboard
            } else {
                errorMessage.textContent = 'Invalid username or password. Please try again.';
            }
        });
    </script>

</body>
</html>
